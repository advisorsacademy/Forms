<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Forms by advisorsacademy</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Advisor's Academy</h1>
        <p>Form for promotional site</p>

        <p class="view"><a href="http://advisorsacademy.com">Visit our website <small>advisorsacademy.com</small></a></p>

        
        <!--<ul>
          <li><a href="https://github.com/advisorsacademy/Forms/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/advisorsacademy/Forms/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/advisorsacademy/Forms">View On <strong>GitHub</strong></a></li>
        </ul>
        -->
      </header>
      <section>
        <h3>Enter the following information below</h3>
        <form method="post" action="">
            <label  for="fname">
                <span>First Name:</span>
                <input type="text" name="fname" placeholder="Ex. John" required />
            </label> 
            <label  for="lname">
                <span>Last Name:</span>
                <input type="text" name="lname" placeholder="Ex. Doe" required />
            </label>
            <label for="logo" style='border-top: 1px solid #eee; border-bottom: 1px solid #eee;'>
                <span>Please upload your logo:</span>
                <input type="file" name="logo" accept="image/*" />
            </label>
            <label for="socialMedia">
                <span>Social Media Login credentials</span>
                <textarea placeholder="Ex. Facebook = Username: johndoe@email.com / Password: abc123" name="socialMedia"></textarea>
            </label>
            <label for="interactive">
                <span>Please choose 5 to 7 interactive photos:</span>
                <input type="file" name="interactive" accept="image/*" multiple />
            </label>
            <label for="content">
                <span>Content for Tabs <small>(Home, About Us, Events, News, Resource Library, Contact Us)</small></span>
                <br />
                <textarea placeholder="Information and text for each page" name="content"></textarea>
            </label>
            <label for="videos">
                <span>Intro/Outros for videos for funnel <small>(Schedule a time to shoot in FL office)</small></span>
                <br />
                <textarea placeholder="Ex. I am available June 2nd through June 5th" name="videos"></textarea>
            </label>
            <label for="webInfo">
                <span>Current website login information/admin rights to be able to access current content <small>(If not able to provide must supply all material necessary for site)</small></span>
                <br />
                <textarea placeholder="Ex. Wordpress admin information" name="webInfo"></textarea>
            </label>
            
            <button type="submit" class="button" name="submit" id="submit">Submit</button>
        </form>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/advisorsacademy">advisorsacademy</a></p>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
